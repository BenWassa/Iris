<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Iris - Emotion Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2b2b2b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00FFE0, #0080FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            opacity: 0.7;
            font-size: 1.1rem;
        }

        .visualization-container {
            position: relative;
            width: 100%;
            height: 600px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        #emotion-canvas {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .axis-label {
            font-size: 14px;
            fill: #aaaaaa;
            font-weight: 500;
        }

        .grid-line {
            stroke: #444444;
            stroke-width: 1;
            opacity: 0.5;
        }

        .axis-line {
            stroke: #666666;
            stroke-width: 2;
        }

        .emotion-dot {
            fill: #00FFE0;
            filter: drop-shadow(0 0 10px #00FFE0);
            transition: cx 0.8s cubic-bezier(0.4, 0, 0.2, 1), 
                        cy 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .emotion-label {
            fill: #00FFE0;
            font-size: 16px;
            font-weight: 600;
            text-anchor: middle;
            transition: x 0.8s cubic-bezier(0.4, 0, 0.2, 1), 
                        y 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .quadrant-label {
            font-size: 12px;
            fill: #888888;
            font-weight: 500;
            text-anchor: middle;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .emotion-btn {
            padding: 12px 24px;
            background: rgba(0, 255, 224, 0.1);
            border: 2px solid #00FFE0;
            color: #00FFE0;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: capitalize;
        }

        .emotion-btn:hover {
            background: rgba(0, 255, 224, 0.2);
            transform: translateY(-2px);
        }

        .emotion-btn.active {
            background: #00FFE0;
            color: #1e1e1e;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .visualization-container {
                height: 500px;
                padding: 15px;
            }

            .emotion-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Project Iris</h1>
            <p>Valence-Arousal Emotion Visualization</p>
        </div>

        <div class="visualization-container">
            <svg id="emotion-canvas" viewBox="0 0 600 500">
                <!-- Grid lines -->
                <defs>
                    <pattern id="grid" width="60" height="50" patternUnits="userSpaceOnUse">
                        <path d="M 60 0 L 0 0 0 50" fill="none" class="grid-line"/>
                    </pattern>
                </defs>
                <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>
                
                <!-- Main axes -->
                <line x1="60" y1="450" x2="540" y2="450" class="axis-line"/>
                <line x1="60" y1="50" x2="60" y2="450" class="axis-line"/>
                
                <!-- Valence axis labels -->
                <text x="60" y="470" class="axis-label" text-anchor="middle">Unpleasant</text>
                <text x="540" y="470" class="axis-label" text-anchor="middle">Pleasant</text>
                <text x="300" y="490" class="axis-label" text-anchor="middle">Valence</text>
                
                <!-- Arousal axis labels -->
                <text x="45" y="455" class="axis-label" text-anchor="end">Calm</text>
                <text x="45" y="55" class="axis-label" text-anchor="end">Intense</text>
                <text x="30" y="250" class="axis-label" text-anchor="middle" transform="rotate(-90, 30, 250)">Arousal</text>
                
                <!-- Quadrant labels -->
                <text x="150" y="120" class="quadrant-label">Stress</text>
                <text x="450" y="120" class="quadrant-label">Excitement</text>
                <text x="150" y="380" class="quadrant-label">Depression</text>
                <text x="450" y="380" class="quadrant-label">Contentment</text>
                
                <!-- Emotion dot -->
                <circle id="emotion-dot" class="emotion-dot" r="12" cx="300" cy="250"/>
                
                <!-- Emotion label -->
                <text id="emotion-label" class="emotion-label" x="300" y="235">Select Emotion</text>
            </svg>
        </div>

        <div class="controls">
            <button class="emotion-btn" onclick="updateEmotionDot('happiness')">Happiness</button>
            <button class="emotion-btn" onclick="updateEmotionDot('anger')">Anger</button>
            <button class="emotion-btn" onclick="updateEmotionDot('sadness')">Sadness</button>
            <button class="emotion-btn" onclick="updateEmotionDot('fear')">Fear</button>
            <button class="emotion-btn" onclick="updateEmotionDot('disgust')">Disgust</button>
        </div>
    </div>

    <script>
        // Emotion coordinate mapping (valence, arousal)
        const emotionCoords = {
            happiness: { valence: 0.9, arousal: 0.85 },
            anger: { valence: 0.2, arousal: 0.9 },
            sadness: { valence: 0.25, arousal: 0.3 },
            fear: { valence: 0.15, arousal: 0.8 },
            disgust: { valence: 0.2, arousal: 0.45 }
        };

        // Canvas dimensions (matching SVG viewBox)
        const canvasWidth = 600;
        const canvasHeight = 500;
        const margin = { left: 60, right: 60, top: 50, bottom: 50 };
        const plotWidth = canvasWidth - margin.left - margin.right;
        const plotHeight = canvasHeight - margin.top - margin.bottom;

        let currentEmotion = null;

        // Convert valence/arousal to SVG coordinates
        function coordsToSVG(valence, arousal) {
            const x = margin.left + (valence * plotWidth);
            const y = margin.top + ((1 - arousal) * plotHeight); // Flip Y axis
            return { x, y };
        }

        // Update emotion dot position and label
        function updateEmotionDot(emotion) {
            if (!emotionCoords[emotion]) {
                console.warn(`Unknown emotion: ${emotion}`);
                return;
            }

            const coords = emotionCoords[emotion];
            const svgCoords = coordsToSVG(coords.valence, coords.arousal);
            
            const dot = document.getElementById('emotion-dot');
            const label = document.getElementById('emotion-label');
            
            // Update dot position
            dot.setAttribute('cx', svgCoords.x);
            dot.setAttribute('cy', svgCoords.y);
            
            // Update label position and text
            label.setAttribute('x', svgCoords.x);
            label.setAttribute('y', svgCoords.y - 20);
            label.textContent = emotion.charAt(0).toUpperCase() + emotion.slice(1);
            
            // Update button states
            document.querySelectorAll('.emotion-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event?.target?.classList.add('active');
            
            currentEmotion = emotion;
        }

        // Simulate API response format
        function simulateEmotionInference(emotion) {
            const descriptions = {
                happiness: "A bright, positive emotional state filled with joy and contentment.",
                anger: "An intense emotional response to perceived injustice or frustration.",
                sadness: "A melancholy state characterized by feelings of loss or disappointment.",
                fear: "A heightened alertness in the face of perceived danger or threat.",
                disgust: "An aversive reaction to something unpleasant or repulsive."
            };

            return {
                emotion: emotion,
                confidence: Math.random() * 0.3 + 0.7, // 0.7-1.0
                description: descriptions[emotion] || "An emotional state."
            };
        }

        // Auto-demo: cycle through emotions every 3 seconds
        function startDemo() {
            const emotions = Object.keys(emotionCoords);
            let index = 0;
            
            setInterval(() => {
                updateEmotionDot(emotions[index]);
                document.querySelectorAll('.emotion-btn')[index].classList.add('active');
                setTimeout(() => {
                    document.querySelectorAll('.emotion-btn')[index].classList.remove('active');
                }, 2800);
                index = (index + 1) % emotions.length;
            }, 3000);
        }

        // Initialize with center position
        window.addEventListener('load', () => {
            // Start with happiness
            setTimeout(() => updateEmotionDot('happiness'), 1000);
            
            // Uncomment to enable auto-demo
            // startDemo();
        });

        // Global function for external integration
        window.updateEmotionVisualization = updateEmotionDot;
    </script>
</body>
</html>
