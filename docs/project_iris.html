<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Iris - Neurochemical Emotion Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
            min-height: calc(100vh - 40px);
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, #64ffda, #bb86fc, #cf6679);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a0a0a0;
            font-weight: 300;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .results {
            text-align: center;
            padding: 40px;
        }

        .slider-group {
            margin-bottom: 30px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 1rem;
            font-weight: 400;
        }

        .chemical-name {
            color: #64ffda;
            font-weight: 500;
        }

        .slider-value {
            background: rgba(100, 255, 218, 0.2);
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 0.9rem;
            min-width: 35px;
            text-align: center;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slider:hover {
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.4);
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #64ffda, #bb86fc);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.8);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #64ffda, #bb86fc);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .emotion-display {
            margin-bottom: 40px;
        }

        .emotion-name {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #bb86fc, #64ffda, #cf6679);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(187, 134, 252, 0.4);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .emotion-description {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #c0c0c0;
            margin-bottom: 25px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            font-style: italic;
            border-left: 4px solid rgba(255, 255, 255, 0.2);
            padding-left: 12px;
        }

        .confidence-score {
            font-size: 1rem;
            color: #64ffda;
            background: rgba(100, 255, 218, 0.1);
            padding: 8px 16px;
            border-radius: 12px;
            display: inline-block;
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .emotion-name {
                font-size: 2.2rem;
            }
            
            .controls {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Project Iris</h1>
            <p class="subtitle">Core 5-Emotion Neurochemical Explorer</p>
        </div>

        <div class="controls">
            <div class="slider-group">
                <div class="slider-label">
                    <span class="chemical-name">Dopamine</span>
                    <span class="slider-value" id="dopamine-value">50</span>
                </div>
                <input type="range" id="dopamine" class="slider" min="0" max="100" value="50">
            </div>

            <div class="slider-group">
                <div class="slider-label">
                    <span class="chemical-name">Serotonin</span>
                    <span class="slider-value" id="serotonin-value">50</span>
                </div>
                <input type="range" id="serotonin" class="slider" min="0" max="100" value="50">
            </div>

            <div class="slider-group">
                <div class="slider-label">
                    <span class="chemical-name">Oxytocin</span>
                    <span class="slider-value" id="oxytocin-value">50</span>
                </div>
                <input type="range" id="oxytocin" class="slider" min="0" max="100" value="50">
            </div>

            <div class="slider-group">
                <div class="slider-label">
                    <span class="chemical-name">Cortisol</span>
                    <span class="slider-value" id="cortisol-value">50</span>
                </div>
                <input type="range" id="cortisol" class="slider" min="0" max="100" value="50">
            </div>

            <div class="slider-group">
                <div class="slider-label">
                    <span class="chemical-name">Norepinephrine</span>
                    <span class="slider-value" id="norepinephrine-value">50</span>
                </div>
                <input type="range" id="norepinephrine" class="slider" min="0" max="100" value="50">
            </div>
        </div>

        <div class="results">
            <div class="emotion-display">
                <div class="emotion-name" id="emotion-name">&mdash;</div>
                <div class="emotion-description" id="emotion-description">Adjust the sliders to infer an emotion.</div>
                <div class="confidence-score" id="confidence-score">Confidence: --</div>
            </div>
        </div>
    </div>

    <script>
        // Slider elements
        const sliders = {
            dopamine: document.getElementById('dopamine'),
            serotonin: document.getElementById('serotonin'),
            oxytocin: document.getElementById('oxytocin'),
            cortisol: document.getElementById('cortisol'),
            norepinephrine: document.getElementById('norepinephrine')
        };

        // Display elements for current slider values
        const valueDisplays = {
            dopamine: document.getElementById('dopamine-value'),
            serotonin: document.getElementById('serotonin-value'),
            oxytocin: document.getElementById('oxytocin-value'),
            cortisol: document.getElementById('cortisol-value'),
            norepinephrine: document.getElementById('norepinephrine-value')
        };

        // Result display elements
        const emotionNameEl = document.getElementById('emotion-name');
        const emotionDescriptionEl = document.getElementById('emotion-description');
        const confidenceScoreEl = document.getElementById('confidence-score');

        const API_URL = 'http://localhost:5000/infer';

        // Send values to backend and update display
        function updateEmotionDisplay() {
            const payload = {
                dopamine: parseFloat(sliders.dopamine.value),
                serotonin: parseFloat(sliders.serotonin.value),
                oxytocin: parseFloat(sliders.oxytocin.value),
                cortisol: parseFloat(sliders.cortisol.value),
                norepinephrine: parseFloat(sliders.norepinephrine.value)
            };

            Object.keys(valueDisplays).forEach(key => {
                valueDisplays[key].textContent = sliders[key].value;
            });

            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                emotionNameEl.textContent = data.emotion;
                confidenceScoreEl.textContent = `Confidence: ${(data.confidence * 100).toFixed(0)}%`;
                emotionDescriptionEl.textContent = data.description;
            })
            .catch(err => {
                emotionNameEl.textContent = 'Error';
                emotionDescriptionEl.textContent = 'Unable to reach backend.';
                confidenceScoreEl.textContent = '';
                console.error(err);
            });
        }

        // If you encounter CORS errors, ensure Flask adds:
        //   from flask_cors import CORS
        //   CORS(app)

        // Add event listeners to all sliders
        Object.keys(sliders).forEach(chemical => {
            const slider = sliders[chemical];
            slider.addEventListener('input', updateEmotionDisplay);
        });

        // Initialize display
        updateEmotionDisplay();
    </script>
</body>
</html>
